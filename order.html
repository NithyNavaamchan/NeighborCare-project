<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Make your Order </title>
    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
    <div class="container">
    <div class="title"style="text-align: center;">Make your Order</div>
    <div class="content">
    <div class="user-details">
        <div class="input-box">
          <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbxHFlNmZBUUHuUBTWQL1ZgLb41ecMa_DoXqthqE5bPxX55qQhv9RsZu8Sbtk07Krznk/exec" method="POST">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="user-details">
          <div class="input-box">
            <label for="name" class="form-label">Full name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="input-box">
            <label for="address" class="form-label">address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <label for="city" class="form-label">city</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
          </div>
          <div class="input-box">
            <label for="contact" class="form-label">contact</label>
            <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your telephone number" required>
          </div>
          <div class="input-box">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
        <div class="input-box">
            <label for="pharmacy" class="form-label">Pharmacy</label>
            <select type="pharmacy" id="pharmacy" name="pharmacy" class="form-control" placeholder="Select Pharmacy" required>
                <option>--Select Pharmacy--</option>
                <option>Lanka Pharmacy</option>
                <option>althap Pharmacy</option>
            </select>
            </div>
            </form>
        <div class="input-box">
            <label for="file" class="form-label"> Add doctor priscription</label>
            <input required id="attach" name="attach" type="file"/>
            </div>
        <div class="button"style="width: 100%;">
            <input type="button" value="Order" onclick="UploadFile();" />
            </div>
            <div>
       <button class="btn btn-danger" type="reset">RESET FORM</button>
           </div>
    <script>
    function UploadFile() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
    document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
    }
    reader.readAsDataURL(file);
    }

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    </script>
</body>
</html>
